<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
        }

        blockquote {
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>What is the capital of India?</h2>
        <form>
            <label>
                <input type="radio" name="capital" value="New Delhi"> New Delhi
            </label><br>
            <label>
                <input type="radio" name="capital" value="Mumbai"> Mumbai
            </label>
        </form>

        <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
            New Delhi is the capital of India and an administrative district of NCT Delhi.
        </blockquote>
    </div>
</body>
</html>
