<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .quiz-container {
    max-width: 600px; /* Set the max-width for the quiz container */
    margin: 10px; /* Margin around the container */
    padding: 15px; /* Padding inside the container */
}

blockquote {
    border-left: 8px solid green; /* Left border in green */
    background-color: #f8fffe; /* Light background color */
    font-weight: bold; /* Bold text */
    padding: 15px; /* Padding inside the blockquote */
    margin: 10px 0; /* Margin above and below the blockquote */
}
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>What is the capital of India?</h2>
        <form>
            <label>
                <input type="radio" name="capital" value="New Delhi"> New Delhi
            </label><br>
            <label>
                <input type="radio" name="capital" value="Mumbai"> Mumbai
            </label>
        </form>
        <blockquote>
            New Delhi is the capital of India and an administrative district of NCT Delhi.
        </blockquote>
    </div>
</body>
</html>
